<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Tube Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="card m-5 p-5">
        <div class="card-header bg-info">YouTube Video Notes</div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="youtube_id">Enter YouTube Video ID</label>
                    <input type="text" name="youtube_id" id="youtube_id" class="form-control" placeholder="Enter YouTube Video ID">
                    {%if error%}
                     <span class="text-danger">{{error}}</span>
                    {%endif%}
                </div>
                <button type="submit" class="btn btn-primary mt-3">Get Notes</button>
            </form>
        </div>
    </div>

    {% if notes %}
        <div class="card m-5 p-5">
            <div class="card-header bg-info">YouTube Video Notes</div>
            <div class="card-body">
                {{notes|safe}}
            </div>
        </div>
    {%endif%}
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
